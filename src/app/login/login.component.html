<div class="cont bg-white" id="pagina">

    <div class="row align-items-strech">
      <div data-aos="fade-right" class="col bg d-none d-lg-block col-md-3 col-lg-3 col-xl-3"></div>
  
      <div class="col bg-white p-5 form">
        <div class="text-center pt-5 mt-5 pb-4">
          <img class="form-logo" fill="#ff5100" width="140px" alt="logo" src="../assets/todoitorange.svg" />
  
  
          <h2 class="fw-normal text-primary py-3">Iniciar sesión</h2>
        </div>
        <form [formGroup]="loginForm" class="text-center frm" action="#">
          <label class="errorMSG mb-4"*ngIf="exist">Credenciales invalidas.</label>
          <div class="mb-4">
            
            <input [email]="true" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" formControlName="email" type="email" class="form-control" name="email" placeholder="Email">
          </div>
          <div class="mb-4">
            <input required minlength="3" formControlName="password" type="password" class="form-control" name="password" placeholder="Contraseña">
          </div>
          <div class="mb-4">
            <button [disabled]="!loginForm.valid" (click)="submitForm()" type="submit" class="btn btn-primary text-white btn-form">Iniciar sesión</button>
          </div>
        </form>
      </div>
  
  <!-- (click)="navigate('panel');" -->
    </div>
  </div>
